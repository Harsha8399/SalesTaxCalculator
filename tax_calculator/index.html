<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Tax calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h3>Sales Tax Calculator</h3>
      <div class="selection-part">   
        <form>
          <div class="category-select">
            Tax Slab:
            <select name="tax-slab" id="tax-slab">
              <option value="" selected="selected">Select Tax Slab</option>
            </select>
            <br /><br />
            Category:
            <select name="category" id="category">
              <option value="" selected="selected">
               select category 
              </option>
            </select>
            <br /><br />
            Products:
            <select name="product" id="product">
              <option value="" selected="selected">
                 select product
              </option>
            </select>
            <br /><br />
            Price:
            <input type="number" min="1" id="price"/>
            <br /><br />
            Quantity:
            <input type="number" min="1" id="quantity"/>
            <br /><br />
            Check if Imported:
            <input type="checkbox" id="import" value="no">
            <br /><br />
             
            <button type="button" id="addBtn">Add</button>
            <br /><br />
            Added Items List:
            <ul id="addedProducts"></ul>
            <button type="button" id="submitBtn">Submit</button>
            <br /><br />
            Your Products and tax:
            <ul id="output"></ul>
            <button type="button" id ="printbtn">Print</button>

          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
